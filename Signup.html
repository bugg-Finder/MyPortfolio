<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Signup </title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h4 class="mb-3 text-center mt-4" >Sign Up Page</h4>
                <!-- Progress Bar -->
                <div class="progress">
                    <div id="progress-bar" class="progress-bar" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                </div>

                <!-- Signup Form -->
                <form id="signup-form">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" id="username" placeholder="Enter your username">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Enter your password">
                    </div>
                    <button type="submit" class="btn btn-primary bg-dark"><a href="Signin.html">Sign Up</a></button>
                </form>

                <!-- Success Message -->
                <div id="success-message" class="mt-3 alert alert-success" style="display: none;">
                    Sign up successful!
                </div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function() {
            // Initialize progress bar value
            let progressBar = $("#progress-bar");

            // Event listener for the username field
            $("#username").on("input", function() {
                if ($(this).val().trim() !== "") {
                    progressBar.css("width", "33.33%");
                } else {
                    progressBar.css("width", "0%");
                }
            });

            // Event listener for the email field
            $("#email").on("input", function() {
                if ($(this).val().trim() !== "") {
                    progressBar.css("width", "66.66%");
                } else {
                    progressBar.css("width", "33.33%");
                }
            });

            // Event listener for the password field
            $("#password").on("input", function() {
                if ($(this).val().trim() !== "") {
                    progressBar.css("width", "100%");
                } else {
                    progressBar.css("width", "66.66%");
                }
            });

            // Bind form submission
            $("#signup-form").submit(function(e) {
                e.preventDefault();

                // Check if all form fields are filled
                if ($("#username").val() && $("#email").val() && $("#password").val()) {
                    // Simulate a delay (you can replace this with actual form submission)
                    setTimeout(function() {
                        // Hide the form and progress bar
                        $("#signup-form").hide();
                        $(".progress").hide();

                        // Show success message
                        $("#success-message").fadeIn();

                    }, 1000); // Delay of 1 second for demonstration purposes
                } else {
                    alert("Please fill in all the fields.");
                }
            });
        });
    </script>
</body>
</html>
